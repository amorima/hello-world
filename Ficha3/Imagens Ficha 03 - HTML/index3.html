<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">Nome: </label>
        <input type="text" id="fname" name="fname" placeholder="Digite o seu Nome" required minlength="3"><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Digite o seu email" required><br>

        <label for="age">Idade: </label>
        <input type="number" id="age" name="age" placeholder="Digite a sua idade" required><br>

        <label for="ani">Data de Nascimento: </label>
        <input type="date" id="ani" name="ani" placeholder="Seleciones a sua data de aniversário"><br>

        <label for="Nacionalidade">Nacionalidade: </label>
        <select id="Nacionalidade">
            <option value="PT">Portugal</option>
            <option value="FR">França</option>
            <option value="ES">Espanha</option>
            <option value="US">Estados Unidos</option>
        </select><br>

        <label for="password">Palavra-passe: </label>
        <input type="password" id="password" name="password" placeholder="Digite a sua palavra-passe" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Tem de conter no mínimo uma letra maiúscula e outra miniscula."><br><br>

        <input type="submit" value="Submeter formulário">
      </form> 
</body>
</html>
